<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Bus</title>
    <link rel="stylesheet" href="css/app.css?{!timestamp!}" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body data-keolis-key="{!KEOLIS_API_KEY!}">
    <div id="sidebar" class="sidebar collapsed">
      <ul class="sidebar-tabs" role="tablist">
        <li><a href="#lines"><i class="fa fa-bus"></i></a></li>
        <li><a href="#times" class="disabled"><i class="fa fa-clock-o"></i></a></li>
        <li><a href="#bus" class="disabled"><i class="fa fa-dashboard"></i></a></li>
        <li><a href="#info"><i class="fa fa-info-circle"></i></a></li>
      </ul>
      <div class="sidebar-content active">
        <div class="sidebar-pane" id="lines"></div>
        <div class="sidebar-pane" id="times"></div>
        <div class="sidebar-pane" id="bus"></div>
        <div class="sidebar-pane" id="info">TBA</div>
      </div>
    </div>
    <div id="map" class="sidebar-map">
    </div>
    <script src="js/vendor.js?{!timestamp!}"></script>
    <script src="js/app.js?{!timestamp!}"></script>
    <script>require('scripts/main')</script>
  </body>
</html>
